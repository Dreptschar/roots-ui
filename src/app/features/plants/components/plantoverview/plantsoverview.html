<p-panel header="Plants">
  <ng-template #icons>
    <p-button icon="pi pi-plus" (onClick)="onCreatePlantClick()"></p-button>
  </ng-template>
  <p-carousel [value]="plants" [numVisible]="4" [numScroll]="1">
    <ng-template let-plant #item>
      <div class="border border-surface-200 rounded m-2 p-4">
        <div>
          <div class="flex flex-row mb-2 justify-between">
            <div class="font-medium">Monstera</div>
            <div class="font-medium" style="color: var(--p-teal-500)">@Wohnzimmer</div>
          </div>
            <img class="rounded-border mb-2" src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1747403361-81X0RENBWpL.jpg?crop=0.760xw:0.760xh;0.135xw,0.218xh&resize=980:*6" alt="Plant name">
            @for (tag of ["tag"]; track $index){
              <p-tag value="Thirsty"></p-tag>
            }
        </div>
      </div>
    </ng-template>
  </p-carousel>
</p-panel>
